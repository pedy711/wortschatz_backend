buildscript {
	ext {
		java_version = '13'
		spring_version = '2.2.6.RELEASE'
		postgresql_verion = '42.2.12'
	}
	
	repositories {
		jcenter();
	}
}

allprojects {
    version = '1.0.SNAPSHOT'
}

apply plugin: "eclipse"


subprojects {
    apply plugin: 'java'
    
    sourceCompatibility = "${java_version}"

    repositories {
  		jcenter()
    }

}

project(':Wortschatz_Common'){}

project(':Wortschatz_Server') {
	dependencies {
		implementation project(':Wortschatz_Common')
	}
}

wrapper {
	gradleVersion = '6.3'
}